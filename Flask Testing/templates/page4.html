<!--This webpage shows how loops work with Flask-->
<!DOCTYPE html>
<html>
    <head>
        <title>Loops in Flask</title>
    </head>
    <body>
        <h1>Name List</h1>
        <ul>
            {% for name in names %}
                <li>{{ name }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
