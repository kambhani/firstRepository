<!DOCTYPE html>
<html>
    <head>
        <!--Margin is on outside of element; padding is on inside of element-->
        <title>Size Tester</title>
        <style>
            p {
                color: black;
            }
            div {
                background-color: aquamarine;
                width: 500px;
                height: 400px;
                margin: 30px;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div>
            <p>Hello world!</p>
        </div>
    </body>
</html>
