<html>
    <head>
        <title>Testing Flexbox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container {
                display: flex;
                flex-wrap: wrap;
            }
            .container > div {
                background-color: springgreen;
                font-size: 20px;
                color: black;
                text-align: center;
                margin: 20px;
                padding: 20px;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>Hydrogen</div>
            <div>Helium</div>
            <div>Lithium</div>
            <div>Beryllium</div>
            <div>Boron</div>
            <div>Carbon</div>
            <div>Nitrogen</div>
            <div>Oxygen</div>
            <div>Fluorine</div>
            <div>Neon</div>
            <div>Sodium</div>
            <div>Magnesium</div>
        </div>
    </body>
</html>
