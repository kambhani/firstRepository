<DOCTYPE html>
    <html>
        <head>
            <title>Table Tester</title>
            <style>
                table {
                    border: 3px solid rgb(95, 64, 151);
                    border-collapse: collapse;
                    width: 50%;
                }
                th, td {
                    border: 2px solid rgb(95, 64, 151);
                    padding: 5px;
                    text-align: center;
                }
                th {
                    background-color:rgb(9, 64, 151);
                }
            </style>
        </head>
        <body>
            <!--Statistic were taken from Wikipedia and they were rounded where appropriate-->
            <h1 style = "color:crimson; text-align: center;">U.S. and India Comparison</h1>
            <table>
                <tr>
                    <th>Country Name</th>
                    <th>Population</th>
                    <th>Continent</th>
                    <th>GDP</th>
                </tr>
                <tr>
                    <td>United States of America</td>
                    <td>330 million</td>
                    <td>North America</td>
                    <td>$22.3 trillion</td>
                </tr>
                <tr>
                    <td>Republic of India</td>
                    <td>1.36 billion</td>
                    <td>Asia</td>
                    <td>$3.2 trillion</td>
                </tr>
            </table>
        </body>
    </html>
