<!DOCTYPE html>
<html>
    <head>
        <!--Margin is on outside of element; padding is on inside of element-->
        <title>Font Tester</title>
        <style>
            p {
                color: white;
            }
            div {
                font-size: 28px;
                font-family: 'Times New Roman', Times, serif;
                font-weight: bold;
                border: 3px solid blue;
            }
        </style>
    </head>
    <body>
        <div>
            <p>Hello World!</p>
        </div>
    </body>
</html>
